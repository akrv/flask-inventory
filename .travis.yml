language: python

python:
  - "3.5"
  - "3.4"
  - "2.7"

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install nosetest
    

script:
  - nosetests --with-coverage --cover-erase --cover-package=project

after_success:
 - if [[ $ENV == python=3.5* ]]; then
            coveralls;
                  fi
