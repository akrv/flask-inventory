{% extends '_base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}

  <header class="content-header">
    <h1>Component</h1>
  </header>

  <table class="table table-striped table-bordered table-hover">
    <tr>
        <th>Component Id</th>
        <th>Name</th>
    </tr>
    {% for c in result %}
        <tr>
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
        </tr>
{% endfor %}
  </table>
{% endblock %}
